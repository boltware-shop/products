<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Pricing Table</title>
    <style>
        body {
            background-color: #0091ff;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically (fallback) */
            height: 100vh;
            margin: 0;
        }
        .pricing-container {
            padding-top: 50vh; /* Default to half the viewport height */
        }
    </style>
</head>
<body>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>

    <div class="pricing-container">
        <stripe-pricing-table pricing-table-id="prctbl_1QnnxGGA8ciK0PY2l49qdEdz"
            publishable-key="pk_live_51Qnnd8GA8ciK0PY2Y4HkTBY8LAVRHUkitLe6llw09nxcFWetzoEurmiQ3nTjA4YX8LCMVmO7j1FDkhsaSXnHiyC70067K0beVn">
        </stripe-pricing-table>
    </div>

    <script>
        function updatePadding() {
            let halfHeight = window.innerHeight / 2; // Get half of the tab's resolution (height)
            let pricingTable = document.querySelector(".pricing-container");

            // Wait for the table to load to get its height
            setTimeout(() => {
                let tableHeight = pricingTable.offsetHeight / 2; // Get half of the pricing table height
                pricingTable.style.paddingTop = (halfHeight - tableHeight) + "px";
            }, 100);
        }

        // Set padding on load and resize
        window.onload = updatePadding;
        window.onresize = updatePadding;
    </script>
</body>
</html>
