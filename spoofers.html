        /* Ensure the page takes up the full viewport and prevent scrolling */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;  /* Horizontally centers */
            align-items: center;  /* Vertically centers */
            background-color: #f4f4f4;
            overflow: hidden;  /* Prevent scrolling */
        }

        .pricing-container {
            display: flex;
            flex-direction: row;  /* Arrange items in a row */
            flex-wrap: wrap;  /* Allow wrapping to a new row */
            justify-content: center;  /* Center the items horizontally */
            gap: 20px;  /* Space between items */
            max-width: 90%;  /* Limit the container's width */
            overflow-x: auto;  /* Allow horizontal scrolling */
        }

        stripe-pricing-table {
            max-width: 300px;  /* Set the width of each pricing table */
            max-height: 100%;  /* Prevent overflow vertically */
        }
    </style>
